<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario - Veterinaria</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        .form-container {
            max-width: 700px;
            margin: 30px auto;
            background: var(--white);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px var(--shadow);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary-green);
            font-weight: 600;
            font-size: 1.05em;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--secondary-green);
            box-shadow: 0 0 0 3px rgba(67, 160, 71, 0.1);
        }

        .btn-submit {
            display: inline-block;
            padding: 14px 40px;
            background: linear-gradient(135deg, var(--primary-green) 0%, var(--secondary-green) 100%);
            color: var(--white);
            border: none;
            border-radius: 30px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px var(--shadow-hover);
        }

        .errorlist {
            list-style: none;
            padding: 0;
            margin: 5px 0;
            color: #dc3545;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <h1>Registrar Nuevo Usuario</h1>
    </header>

    <div class="content">
        <div class="form-container">
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="username">Nombre de Usuario *</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="nombre_completo">Nombre Completo *</label>
                    <input type="text" id="nombre_completo" name="nombre_completo" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Correo Electrónico *</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="rol">Rol *</label>
                    <select id="rol" name="rol" class="form-control" required>
                        <option value="">Seleccione un rol...</option>
                        <option value="Administrador">Administrador</option>
                        <option value="Veterinario">Veterinario</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña *</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmar_password">Confirmar Contraseña *</label>
                    <input type="password" id="confirmar_password" name="confirmar_password" class="form-control" required>
                </div>
                
                <button type="submit" class="btn-submit">Registrar Usuario</button>
                <a href="{% url 'lista_usuarios' %}" class="btn-menu">Cancelar</a>
            </form>
        </div>
    </div>

    <div class="footer">
        <p><strong>Veterinaria Amigos de Patas</strong></p>
        <p>&copy; 2025 - Todos los derechos reservados</p>
    </div>
    
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmar = document.getElementById('confirmar_password').value;
            
            if (password !== confirmar) {
                e.preventDefault();
                alert('Las contraseñas no coinciden');
                return false;
            }
            
            if (password.length < 6) {
                e.preventDefault();
                alert('La contraseña debe tener al menos 6 caracteres');
                return false;
            }
        });
    </script>
</body>
</html>
