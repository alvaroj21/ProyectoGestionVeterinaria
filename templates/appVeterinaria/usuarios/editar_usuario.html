<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario - Veterinaria</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        .form-container {
            max-width: 700px;
            margin: 30px auto;
            background: var(--white);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px var(--shadow);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary-green);
            font-weight: 600;
            font-size: 1.05em;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--secondary-green);
            box-shadow: 0 0 0 3px rgba(67, 160, 71, 0.1);
        }

        .form-control:disabled {
            background-color: #f5f5f5;
        }

        .btn-submit {
            display: inline-block;
            padding: 14px 40px;
            background: linear-gradient(135deg, var(--primary-green) 0%, var(--secondary-green) 100%);
            color: var(--white);
            border: none;
            border-radius: 30px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px var(--shadow-hover);
        }

        .password-info {
            background-color: #fff3cd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #ffc107;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <h1>Editar Usuario</h1>
    </header>

    <div class="content">
        <div class="form-container">
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" id="username" name="username" value="{{ usuario.username }}" class="form-control" disabled>
                    <small style="color: #666;">El nombre de usuario no se puede modificar</small>
                </div>
                
                <div class="form-group">
                    <label for="nombre_completo">Nombre Completo *</label>
                    <input type="text" id="nombre_completo" name="nombre_completo" value="{{ usuario.nombre_completo }}" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Correo Electrónico *</label>
                    <input type="email" id="email" name="email" value="{{ usuario.email }}" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" value="{{ usuario.telefono|default:'' }}" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="rol">Rol *</label>
                    <select id="rol" name="rol" class="form-control" required>
                        <option value="Administrador" {% if usuario.rol == 'Administrador' %}selected{% endif %}>Administrador</option>
                        <option value="Veterinario" {% if usuario.rol == 'Veterinario' %}selected{% endif %}>Veterinario</option>
                    </select>
                </div>
                
                <div class="password-info">
                    <strong>Cambiar Contraseña (Opcional)</strong>
                    <p style="margin: 5px 0 0 0; font-size: 0.9em;">Deja estos campos vacíos si NO quieres cambiar la contraseña</p>
                </div>
                
                <div class="form-group">
                    <label for="nueva_password">Nueva Contraseña</label>
                    <input type="password" id="nueva_password" name="nueva_password" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="confirmar_password">Confirmar Nueva Contraseña</label>
                    <input type="password" id="confirmar_password" name="confirmar_password" class="form-control">
                </div>
                
                <button type="submit" class="btn-submit">Guardar Cambios</button>
                <a href="{% url 'lista_usuarios' %}" class="btn-menu">Cancelar</a>
            </form>
        </div>
    </div>

    <div class="footer">
        <p><strong>Veterinaria Amigos de Patas</strong></p>
        <p>&copy; 2025 - Todos los derechos reservados</p>
    </div>
    
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            const nuevaPassword = document.getElementById('nueva_password').value;
            const confirmar = document.getElementById('confirmar_password').value;
            
            if (nuevaPassword || confirmar) {
                if (nuevaPassword !== confirmar) {
                    e.preventDefault();
                    alert('Las contraseñas no coinciden');
                    return false;
                }
                
                if (nuevaPassword.length < 6) {
                    e.preventDefault();
                    alert('La nueva contraseña debe tener al menos 6 caracteres');
                    return false;
                }
            }
        });
    </script>
</body>
</html>
